<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./index.css" />
    <style></style>
    <title>Javascript bear</title>
  </head>
  <body>
    <main onmousemove="animateEyes(event)" class="app">
      <header>
        <h1>
          My big fat javascript bear
        </h1>
      </header>
      <section class="bear">
        <div class="head">
          <div class="ear-left"></div>
          <div class="ear-right"></div>
          <div class="eye-left">
            <div class="pupil"></div>
          </div>
          <div class="eye-right">
            <div class="pupil"></div>
          </div>
          <div
            onmousemove="animateTongue(event)"
            onmouseout="resetTongue(event)"
            class="snout"
          >
            <div class="nose"></div>
            <div class="mouth-left"></div>
            <div class="mouth-right"></div>
            <div class="tongue"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
